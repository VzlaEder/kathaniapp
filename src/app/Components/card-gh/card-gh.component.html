<ion-card *ngFor="let valueglucose of cardDataG">
  <ion-card-content>
      <span class="red">
        <div class="font">{{valueglucose.nivel_glusemia}}</div>
        <div class="m">mg/dlv</div>
      </span>
      <ion-item>
        {{valueglucose.hora}}
      </ion-item>
    <ion-item>
      {{valueglucose.fecha}}
    </ion-item>
    <ion-item>
      {{valueglucose.comida}}
    </ion-item>
  </ion-card-content>
  </ion-card>
