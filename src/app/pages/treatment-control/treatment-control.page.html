<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tus tratamientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Tratamientos</ion-label>
      <ion-img src="assets/images/graficas.svg" alt=""></ion-img>
    </ion-item>
    <ion-list>
      <ion-label position="stacked">Opciones</ion-label>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>
                <ion-button shape="round" (click)="navigateToTratamientofarm()" expand="full" color="success">Tratamientos farmacológicos</ion-button>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-button shape="round" (click)="navigateToSeguimientoTf()" expand="full" color="success">Seguimiento</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>
                <ion-button shape="round" (click)=" navigateToTratamientoNofarm()" expand="full" color="success">Tratamientos no farmacológicos</ion-button>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-button shape="round" (click)=" navigateToSeguimientoTnf()" expand="full" color="success">Seguimiento</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
