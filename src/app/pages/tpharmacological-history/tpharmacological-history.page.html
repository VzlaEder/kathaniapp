<ion-header>
  <ion-toolbar color="secondary">
    <ion-back-button slot="start" defaultHref="/home/treatment-control"></ion-back-button>
    <ion-title>Tratamientos Faracológicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let treatment of cardDataTreatment">
    <ion-card-header color="success">
      <ion-card-title>{{treatment.medicine.name}}</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label color="medium">Presentación:</ion-label>
      <ion-label>{{treatment.presentation.name}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="medium">Dosis:</ion-label>
      <ion-label>{{treatment.dosis}}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label color="medium">Unidad de medida:</ion-label>
      <ion-label>{{treatment.measure.name}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="medium">Hora de administración:</ion-label>
      <ion-label>{{treatment.hora}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
