<ion-header>
  <ion-toolbar color="secondary">
    <ion-back-button slot="start" defaultHref="/home/statistics"></ion-back-button>
    <ion-title>Estadísticas de tu peso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header color="light">
      <ion-card-title class="ion-padding-top">Evolución de tu peso</ion-card-title>
      <ion-card-subtitle>Este gráfico refleja la evolución de tu peso durante los 10 últimos registros.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="chart-container" style="width: 100%; height: 60vh">
      <canvas id="weight-statistics"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
