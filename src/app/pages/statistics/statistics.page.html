<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estadísticas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Revisa tus estadísticas</ion-label>
      <ion-img src="assets/images/graficas.svg" alt=""></ion-img>
    </ion-item>
    <ion-list>
      <ion-label position="stacked">Opciones</ion-label>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>
                <ion-button shape="round" expand="full" color="success">Estadísitcas de niveles de glucosa</ion-button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div>
                <ion-button shape="round" expand="full" color="success">Evolución de tu peso</ion-button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div>
                <ion-button shape="round" expand="full" color="success">Cumplimiento de tus tratamientos</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
