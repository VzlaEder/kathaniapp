<ion-header>
  <ion-toolbar color="secondary">
    <ion-back-button slot="start" defaultHref="/home/treatment-control"></ion-back-button>
    <ion-title>No farmacológicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item color="tertiary" lines="none">
        <ion-label>Plan de ejercicios</ion-label>
      </ion-item>
      <ion-item-divider color="light">
        <ion-col>
          <ion-label color="dark">Horas diarias</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark">Horas semanales</ion-label>
        </ion-col>
      </ion-item-divider>
      <ion-item-divider>
        <ion-col>
          <ion-label>1 h</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>5 h </ion-label>
        </ion-col>
      </ion-item-divider>
    </ion-item-group>
    <ion-item-group>
      <ion-item color="tertiary" lines="none">
        <ion-label>Plan de alimentación</ion-label>
      </ion-item>
      <ion-item-divider color="light">
        <ion-col>
          <ion-label color="dark">Calorías diarias</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark">Calorías Semanales</ion-label>
        </ion-col>
      </ion-item-divider>
      <ion-item-divider>
        <ion-col>
          <ion-label>2000 c</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>13000 c </ion-label>
        </ion-col>
      </ion-item-divider>
    </ion-item-group>
  </ion-list>
</ion-content>
